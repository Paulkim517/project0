<!DOCTYPE html>
<html>
<head>
  <title>Micro Blog</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>


  <div class="jumbotron">
    <div class = "container">
      <h1 id ="header">Blogette</h1>
      <p id = "subheader">micro cigar = cigarette, micro blog = Blogette</p>
    </div>
  </div>


    <!-- underscore template -->
    <div id="blog-container"></div>

    <script type="text/template" id="blog-template">
    <!--One Blog-->
    <div class="row margin-top-20 blog-container">
    <div class="col-sm-3"></div>
    
    <div class="margin-top-20">
    <span class="bold">Title: </span><span><%= title %></span>
      </div>
    <div>
    <span class="bold">Author: </span><span><%= author %></span>
      </div>
    <div>
    <span class="bold">Content</span><span><%= content %></span>
    </div>
    <div>
    <span class="bold">Post Date: </span><span><%= postDate %></span>
    </div>
    <div class="margin-top-20">
    <a href="#" class="btn btn-default">Edit Blog</a>
    </div>
    <div class="col-sm-9">
    </div>
    </div>
    <!--/One Blog-->
    </script>
  </div>

  <div class="container">
    <div class="margin-top-20">
      <a href="#" data-toggle="modal" data-target="#add-blog-modal" class="btn btn-primary">Add New Post</a>
    </div>

  <!--Add Blog Modal-->
  <div id="add-blog-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add New Blog</h4>
        </div>
        <div class="modal-body">
          <div class="bold">
            Title
          </div>
          <div class="margin-top-20">
            <input id="title" type="text" class="form-control" />
          </div>
          <div class="bold margin-top-20">
            Author
          </div>
          <div class="margin-top-20">
            <input id="author" type="text" class="form-control" />
          </div>
          <div class="bold margin-top-20">
            Post Date
          </div>
          <div class="margin-top-20">
            <input id="release-date" type="text" class="form-control" />
          </div>
          <div class="bold margin-top-20">
            Content
          </div>
          <div class="margin-top-20">
            <input id="content" type="text" class="form-control" />
          </div>
          
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="save-book" type="button" class="btn btn-primary">Save Blog</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!--/Add Book Modal-->

  <!--jQuery-->
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

  <!--Underscore-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <script src="scripts.js"></script>

</body>
</html>
